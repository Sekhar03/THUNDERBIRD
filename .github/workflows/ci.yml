name: CI\n\non:\n  push:\n    branches: [ main ]\n  pull_request:\n    branches: [ main ]\n\njobs:\n  build-frontend:\n    runs-on: windows-latest\n    defaults:\n      run:\n        working-directory: frontend\n    steps:\n      - uses: actions/checkout@v4\n      - uses: actions/setup-node@v4\n        with:\n          node-version: 18\n      - run: npm ci --no-audit --no-fund\n      - run: npm run build\n        env:\n          NEXT_PUBLIC_SERVER_URL: http://localhost:8080\n\n  build-go-server:\n    runs-on: windows-latest\n    defaults:\n      run:\n        working-directory: server\n    steps:\n      - uses: actions/checkout@v4\n      - uses: actions/setup-go@v5\n        with:\n          go-version: '1.22'\n      - run: go build ./...\n\n  build-go-simulator:\n    runs-on: windows-latest\n    defaults:\n      run:\n        working-directory: simulator\n    steps:\n      - uses: actions/checkout@v4\n      - uses: actions/setup-go@v5\n        with:\n          go-version: '1.22'\n      - run: go build ./...\n
